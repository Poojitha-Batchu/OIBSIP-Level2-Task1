<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Calculator</title>
</head>
<body>
    <h3><i class="fa-solid fa-calculator"></i>CALCULATOR</h3>
    <div class="calculator">
        <div class="text">
            <input type="text" class="output" id="outputbox">
            <input type="text" class="input" placeholder="0" id="inputbox">
        </div>
        <div>
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
    </div>
    <footer class="footer">
        <hr><p>Copyright &copy; 2023 by Batchu Poojitha | All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
